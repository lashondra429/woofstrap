<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/icons/dog.svg" type="image/x-icon">
    <title>Woofstrap Scavenger hunt</title>
</head>

<body>
    <section class="container mb-3 pb-3">
        <h1>Woofstrap</h1>
        <p>Woofstrap is the first Bootstrap website entirely dedicated to cute puppies. This is how it looks with
            Bootstrap.</p>

        <p>Even better now that there is some more space</p>
        <img src="./assets/images/thor.jpg" alt="Cute puppy">
    </section>
    <section class="container-fluid text-center p-3 bg-secondary">
        <h2>Meet the pAwengers!</h2>
        <p>Everything's better in a team!</p>
        <div class="container">
            <div class="row">

                <div class="col">
                    <figure class="m-0">
                        <img src="./assets/images/spidey.jpg" height="220px" alt="Spidey costume">
                        <figcaption><b>Spidey pup</b></figcaption>
                    </figure>
                    <p class="text-center">Utterly cute spidey</p>
                </div>
                <div class="col">
                    <figure class="m-0">
                        <img src="./assets/images/Hulk.jpg" height="220px" alt="Hulk costume">
                        <figcaption><b>Hulk pup</b></figcaption>
                    </figure>
                    <p class="text-center">Hulk reloaded</p>
                </div>
                <div class="col">
                    <figure class="m-0">
                        <img src="./assets/images/captain.jpg" height="220px" alt="Captain costume">
                        <figcaption><b>Captain pugmerica</b></figcaption>
                    </figure>
                    <p class="text-center">How cute is this Captain?</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
